<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form">
            <div class="form-group">
                <!--Full Name -->
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">               
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" name="phone"   required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email --> 
            <div class="form-group">               
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" required  name="email">
            </div>
            <!-- Website URL  -->
            <div class="form-group">               
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://jacinto.design"   required name="website">
            </div>
            <!-- Password -->
            <div class="form-group">               
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create a password (Min. 8 Character)"   title="plz include 1 UpperCase Character , 1 LowerCase Character and 1 num." required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- Confirm password -->
            <div class="form-group">               
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" name="password"  required  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
